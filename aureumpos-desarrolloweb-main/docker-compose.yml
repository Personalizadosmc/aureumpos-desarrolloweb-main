services:
  db:
    image: postgres:15-alpine
    container_name: aureumpos_db
    environment:
      POSTGRES_USER: aureumpos_user
      POSTGRES_PASSWORD: aureumpos_password
      POSTGRES_DB: aureumpos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aureumpos_user -d aureumpos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: aureumpos_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aureumpos_user:aureumpos_password@db:5432/aureumpos_db
      - SECRET_KEY=proyectowebaureumpos1grupodesarrollo12345
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ADMIN_EMAIL=admin@aureumpos.com
      - ADMIN_PASSWORD=admin123
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://127.0.0.1:5500
      - TZ=America/Santo_Domingo
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

